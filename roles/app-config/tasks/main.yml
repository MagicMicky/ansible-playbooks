---
# Main tasks for app-config role
# Configures application preferences (Sublime Text, iTerm2, Vim)

- name: Include Sublime Text configuration
  import_tasks: sublime.yml
  when:
    - ansible_os_family == "Darwin"
    - configure_sublime | default(true)
  tags: ['sublime']

- name: Include iTerm2 configuration
  import_tasks: iterm.yml
  when:
    - ansible_os_family == "Darwin"
    - configure_iterm | default(true)
  tags: ['iterm']

- name: Include Vim configuration
  import_tasks: vim.yml
  when: configure_vim | default(true)
  tags: ['vim']
