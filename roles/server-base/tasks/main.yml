---
# Main tasks for server-base role
# Base server configuration: packages, Docker, users

- name: Include package installation tasks
  import_tasks: packages.yml
  tags: ['packages']

- name: Include Docker installation tasks
  import_tasks: docker.yml
  when: install_docker | default(true)
  tags: ['docker']

- name: Include user configuration tasks
  import_tasks: users.yml
  tags: ['users']
