---
# Default variables for server-base role

# User configuration
server_users:
  - name: magicmicky
    shell: /bin/zsh
    groups: ['sudo', 'docker']
    ssh_key: "REDACTED_SSH_KEY"
  - name: ansible
    groups: ['docker']
    ssh_key: "REDACTED_SSH_KEY"

# Package installation
base_packages:
  - git
  - htop
  - tar
  - zsh
  - acl
  - unzip
  - curl

# Docker installation
install_docker: true
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Sudoers configuration
enable_passwordless_sudo: true
