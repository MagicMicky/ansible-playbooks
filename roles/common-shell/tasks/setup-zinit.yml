---
# Zinit setup tasks

- name: Ensure zinit parent directory exists
  file:
    path: "{{ zinit_home }}"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0755'
  become: yes

- name: Check if zinit is already installed
  stat:
    path: "{{ zinit_home }}/zinit.git"
  become: yes
  register: zinit_installation

- name: Clone zinit repository
  git:
    repo: https://github.com/zdharma-continuum/zinit.git
    dest: "{{ zinit_home }}/zinit.git"
    version: main
    update: no
  become: yes
  become_user: "{{ target_user }}"
  when: not zinit_installation.stat.exists
