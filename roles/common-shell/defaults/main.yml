---
# common-shell role default variables

# Target user configuration (allows configuring shell for a specific user)
# When not set, defaults to the user running ansible
# NOTE: If you override target_user, you must also override target_home
#       (e.g., /home/<user> on Linux, /Users/<user> on macOS)
target_user: "{{ ansible_user_id }}"
target_home: "{{ ansible_env.HOME }}"
# Target group: on macOS use 'staff', on Linux use the username
target_group: "{{ 'staff' if ansible_os_family == 'Darwin' else target_user }}"

# Machine profile: personal, pro, server, wsl
machine_profile: personal

# Server type (optional, auto-detected from hostname when machine_profile=server)
# Options: prod, production, dev-server, gaming-server, dedicated-server, homelab, generic
# Leave undefined to enable auto-detection, or set manually to override
# server_type: prod

# Dotfiles configuration
dotfiles_dest: "{{ target_home }}/Development/dotfiles"  # Destination directory for cloned dotfiles
dotfiles_repo_url: ""  # Source repository URL (set in playbook)
dotfiles_branch: master  # Branch to checkout

# Modern tools to install
install_starship: true
install_fzf: true
install_zoxide: true
install_bat: true
install_eza: true
install_fd: true
install_ripgrep: true

# Skip heavy tools on servers
skip_heavy_tools: "{{ machine_profile in ['server', 'prod', 'dev-server', 'gaming-server', 'dedicated-server', 'homelab'] }}"

# Zinit configuration
zinit_install: true
zinit_home: "{{ target_home }}/.local/share/zinit"

# Machine detection
machine_type_file: "{{ target_home }}/.config/shell/machine-type"
enable_pro_file: "{{ target_home }}/.config/shell/laptop-pro"

# Starship configuration
starship_config_path: "{{ dotfiles_dest }}/starship/starship.toml"

# Shell configuration
set_default_shell: true
shell_path: /usr/bin/zsh
