---
# Test inventory for server environments with multiple machine types
# Used for testing machine type detection and Starship prompt differentiation

all:
  children:
    production_servers:
      hosts:
        prod-web-01:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
          expected_prompt_char: "!"
          expected_prompt_color: red

    dev_servers:
      hosts:
        dev-test-01:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
          expected_prompt_char: "·"
          expected_prompt_color: orange

    gaming_servers:
      hosts:
        gaming-srv-01:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
          expected_prompt_char: "·"
          expected_prompt_color: purple

    homelab_servers:
      hosts:
        homelab-nas-01:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
          expected_prompt_char: "·"
          expected_prompt_color: coral

  vars:
    # Skip homebrew on servers
    configure_homebrew: false

    # Test user settings
    # Run as testuser by default, only use become for specific tasks that need root
    ansible_user: testuser

    # Server profile for minimal shell configuration
    machine_profile: server

    # Test environment dotfiles configuration
    # Clone from public GitHub repo (simulates real deployment)
    dotfiles_repo: "{{ ansible_env.HOME }}/dotfiles-test"
    dotfiles_repo_url: "https://github.com/MagicMicky/dotfiles.git"
    dotfiles_branch: modern-shell-2025  # Testing modern shell implementation
