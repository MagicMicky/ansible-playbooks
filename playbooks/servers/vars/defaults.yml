---
# Server configuration variables
# Used by servers/setup.yml playbook

# Machine profile for shell configuration
machine_profile: server

# Base configuration toggle (set to false to skip server-base role)
configure_server_base: true

# User configuration
server_users:
  - name: magicmicky
    shell: /bin/zsh
    groups: ['sudo', 'docker']
    ssh_key: "REDACTED_SSH_KEY"
  - name: ansible
    groups: ['docker']
    ssh_key: "REDACTED_SSH_KEY"

# Package configuration
install_docker: true

# Dotfiles configuration
dotfiles_dest: "/opt/dotfiles"
dotfiles_repo_url: "https://github.com/MagicMicky/dotfiles.git"
dotfiles_branch: master

# Minimal tools for servers (performance-focused)
install_starship: true
install_fzf: true
install_zoxide: true
install_bat: false       # Skip heavy tools
install_eza: false       # Skip heavy tools
install_fd: false        # Skip heavy tools
install_ripgrep: true    # Useful for log searching
skip_heavy_tools: true

# Target shell startup time: <50ms
