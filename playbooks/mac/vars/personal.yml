---
# Personal Mac configuration variables
# Base configuration that work.yml extends

# Machine profile for shell configuration
machine_profile: laptop

# Downloads directory for Ansible temporary files
downloads: ~/.ansible-downloads/

# Dotfiles configuration
dotfiles_repo: https://github.com/MagicMicky/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_version: master
# dotfiles_repo_local_destination defaults to ~/dotfiles (set in inventory to override)

# Modern tools installation
# Mac gets the full set of modern tools
install_starship: true
install_fzf: true
install_zoxide: true
install_bat: true
install_eza: true
install_fd: true
install_ripgrep: true

# Homebrew packages
homebrew_installed_packages:
  - gh
  - awscli
  - zsh
  - git
  - go
  - docker
  - gpg
  - nmap
  - wget
  - jq
  - pygments

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - sublime-text
  - vagrant
  - visual-studio-code
  - spotify
  - qlmarkdown

# Package managers (configure as needed)
# These are only installed if you add packages to the lists
composer_packages: []
gem_packages: []
npm_packages: []
pip_packages: []

# Post-provision tasks (optional)
# Add paths to task files to run after main provisioning
post_provision_tasks: []
