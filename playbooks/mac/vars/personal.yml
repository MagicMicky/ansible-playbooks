---
# Personal Mac configuration variables
# Cleaned up - removed unused/broken references

# Downloads directory for Ansible temporary files
downloads: ~/.ansible-downloads/

# Dotfiles configuration
# Set in your inventory file or use defaults
dotfiles_repo: https://github.com/MagicMicky/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_version: modern-shell-2025
# dotfiles_repo_local_destination defaults to ~/dotfiles (set in inventory to override)

# Homebrew packages
homebrew_installed_packages:
  - awscli
  - zsh
  - git
  - go
  - docker
  - gpg
  - nmap
  - wget
  - jq
  - pygments

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - sublime-text
  - vagrant
  - visual-studio-code
  - spotify
  - qlmarkdown

# Package managers (configure as needed)
# These are only installed if you add packages to the lists
composer_packages: []
gem_packages: []
npm_packages: []
pip_packages: []

# Post-provision tasks (optional)
# Add paths to task files to run after main provisioning
post_provision_tasks: []
