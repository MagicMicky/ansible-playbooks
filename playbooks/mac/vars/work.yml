---
# Work Mac configuration variables
# Extends personal configuration with work-specific settings

# Machine profile override for work
machine_profile: pro

# Enable work-specific tasks
configure_work: true

# Work-specific packages (non-sensitive)
homebrew_installed_packages:
  - awscli
  - zsh
  - git
  - go
  - docker
  - gpg
  - nmap
  - wget
  - jq
  - pygments
  - terraform
  - kubectl
  - helm
  - k9s

# Work applications
homebrew_cask_apps:
  - sublime-text
  - visual-studio-code
  - slack
  - zoom
  - docker

# Note: Sensitive company-specific configurations are in mac-playbook-work repo
# This file only contains non-sensitive work tooling
